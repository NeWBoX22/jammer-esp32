<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Jammer - Web Flasher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button {
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .port-info {
            background: #f0f4ff;
            border: 1px solid #667eea;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #333;
        }

        .port-info.connected {
            background: #d4edda;
            border-color: #27ae60;
            color: #27ae60;
        }

        .port-info.disconnected {
            background: #f8d7da;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
            color: #333;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.success {
            color: #27ae60;
        }

        .log-entry.error {
            color: #e74c3c;
        }

        .log-entry.info {
            color: #3498db;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .status.success {
            color: #27ae60;
            font-weight: 600;
        }

        .status.error {
            color: #e74c3c;
            font-weight: 600;
        }

        .info-box {
            background: #ecf0f1;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß ESP32 Jammer</h1>
        <p class="subtitle">Web Flasher - Grave o firmware via USB</p>

        <div class="info-box">
            <strong>‚ö†Ô∏è Importante:</strong> Conecte o ESP32 via USB antes de clicar em "Conectar √† Porta Serial".
        </div>

        <div class="section">
            <div class="section-title">Conex√£o</div>
            <div id="portInfo" class="port-info disconnected">
                ‚ùå Nenhuma porta conectada
            </div>
            <button onclick="connectPort()" id="connectBtn">üîå Conectar √† Porta Serial</button>
        </div>

        <div class="section">
            <div class="section-title">Firmware</div>
            <div class="button-group">
                <button onclick="flashFirmware()" id="flashBtn" disabled>üì• Gravar Firmware</button>
                <button onclick="eraseFirmware()" id="eraseBtn" disabled>üóëÔ∏è Apagar Flash</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Log</div>
            <div class="log" id="log"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/esptool-js@0.4.0/bundle.js"></script>
    <script>
        const { ESPLoader, CHIP_DEFS } = window;

        let port = null;
        let esploader = null;

        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const flashBtn = document.getElementById('flashBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const connectBtn = document.getElementById('connectBtn');
        const portInfo = document.getElementById('portInfo');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function setStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function setProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function updatePortInfo() {
            if (port) {
                portInfo.className = 'port-info connected';
                portInfo.textContent = '‚úÖ Porta conectada e pronta';
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.textContent = 'üîå Desconectar';
            } else {
                portInfo.className = 'port-info disconnected';
                portInfo.textContent = '‚ùå Nenhuma porta conectada';
                flashBtn.disabled = true;
                eraseBtn.disabled = true;
                connectBtn.textContent = 'üîå Conectar √† Porta Serial';
            }
        }

        async function connectPort() {
            try {
                if (port) {
                    // Desconectar
                    await port.close();
                    port = null;
                    log('Porta desconectada', 'info');
                    updatePortInfo();
                    return;
                }

                // Abrir o seletor nativo de porta serial do navegador
                port = await navigator.serial.requestPort();
                log('Porta serial selecionada', 'success');
                updatePortInfo();
            } catch (error) {
                if (error.name !== 'NotFoundError') {
                    log(`Erro ao conectar: ${error.message}`, 'error');
                }
            }
        }

        async function flashFirmware() {
            if (!port) {
                setStatus('Nenhuma porta conectada', 'error');
                return;
            }

            flashBtn.disabled = true;
            eraseBtn.disabled = true;
            connectBtn.disabled = true;
            setProgress(0);
            setStatus('Conectando ao ESP32...', 'info');
            log('Iniciando grava√ß√£o do firmware...', 'info');

            try {
                if (!port.writable) {
                    await port.open({ baudRate: 115200 });
                }

                esploader = new ESPLoader({
                    port: port,
                    baudrate: 115200,
                    terminal: {
                        clean: () => {},
                        writeLine: (data) => log(data, 'info'),
                        write: (data) => log(data, 'info')
                    }
                });

                log('Conectando ao ESP32...', 'info');
                await esploader.main();

                const chipName = esploader.getChipDescription();
                log(`Chip detectado: ${chipName}`, 'success');
                setStatus(`Chip: ${chipName}`, 'info');

                setProgress(20);
                log('Baixando firmware...', 'info');

                const response = await fetch('firmware.bin');
                if (!response.ok) {
                    throw new Error(`Erro ao baixar firmware: ${response.statusText}`);
                }
                const firmware = await response.arrayBuffer();
                const firmwareArray = new Uint8Array(firmware);

                setProgress(40);
                log(`Tamanho do firmware: ${(firmwareArray.length / 1024).toFixed(2)} KB`, 'info');

                setProgress(50);
                log('Gravando firmware...', 'info');

                const fileArray = [
                    { data: firmwareArray, address: 0x10000 }
                ];

                await esploader.writeFlash({
                    fileArray: fileArray,
                    flashMode: 'dio',
                    flashFreq: '40m',
                    flashSize: 'keep',
                    reportProgress: (filewritten, index, total) => {
                        const percent = 50 + (filewritten / total) * 40;
                        setProgress(Math.min(percent, 90));
                    },
                    timeout: 15000
                });

                setProgress(95);
                log('Finalizando...', 'info');

                await esploader.hardReset();

                setProgress(100);
                setStatus('‚úÖ Firmware gravado com sucesso!', 'success');
                log('Firmware gravado com sucesso!', 'success');

            } catch (error) {
                setStatus(`‚ùå Erro: ${error.message}`, 'error');
                log(`Erro: ${error.message}`, 'error');
            } finally {
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.disabled = false;
            }
        }

        async function eraseFirmware() {
            if (!port) {
                setStatus('Nenhuma porta conectada', 'error');
                return;
            }

            flashBtn.disabled = true;
            eraseBtn.disabled = true;
            connectBtn.disabled = true;
            setProgress(0);
            setStatus('Conectando ao ESP32...', 'info');
            log('Iniciando limpeza da mem√≥ria flash...', 'info');

            try {
                if (!port.writable) {
                    await port.open({ baudRate: 115200 });
                }

                esploader = new ESPLoader({
                    port: port,
                    baudrate: 115200,
                    terminal: {
                        clean: () => {},
                        writeLine: (data) => log(data, 'info'),
                        write: (data) => log(data, 'info')
                    }
                });

                log('Conectando ao ESP32...', 'info');
                await esploader.main();

                const chipName = esploader.getChipDescription();
                log(`Chip detectado: ${chipName}`, 'success');

                setProgress(50);
                log('Apagando flash...', 'info');
                await esploader.eraseFlash();

                setProgress(95);
                log('Finalizando...', 'info');

                await esploader.hardReset();

                setProgress(100);
                setStatus('‚úÖ Flash apagado com sucesso!', 'success');
                log('Flash apagado com sucesso!', 'success');

            } catch (error) {
                setStatus(`‚ùå Erro: ${error.message}`, 'error');
                log(`Erro: ${error.message}`, 'error');
            } finally {
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.disabled = false;
            }
        }

        // Inicializar a interface
        updatePortInfo();
    </script>
</body>
</html>
