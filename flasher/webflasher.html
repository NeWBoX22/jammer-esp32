<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Jammer - Web Flasher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .title-section h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .language-selector {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 8px 12px;
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button {
            padding: 12px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .port-info {
            background: #f0f4ff;
            border: 1px solid #667eea;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #333;
        }

        .port-info.connected {
            background: #d4edda;
            border-color: #27ae60;
            color: #27ae60;
        }

        .port-info.disconnected {
            background: #f8d7da;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
            color: #333;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.success {
            color: #27ae60;
        }

        .log-entry.error {
            color: #e74c3c;
        }

        .log-entry.info {
            color: #3498db;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .status {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .status.success {
            color: #27ae60;
            font-weight: 600;
        }

        .status.error {
            color: #e74c3c;
            font-weight: 600;
        }

        .info-box {
            background: #ecf0f1;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>üîß <span data-i18n="title">ESP32 Jammer</span></h1>
                <p class="subtitle" data-i18n="subtitle">Web Flasher - Grave o firmware via USB</p>
            </div>
            <div class="language-selector">
                <button class="lang-btn active" onclick="setLanguage('pt-BR')">PT</button>
                <button class="lang-btn" onclick="setLanguage('en-US')">EN</button>
            </div>
        </div>

        <div class="info-box">
            <strong>‚ö†Ô∏è <span data-i18n="important">Importante</span>:</strong> <span data-i18n="warning">Conecte o ESP32 via USB antes de clicar em "Conectar √† Porta Serial".</span>
        </div>

        <div class="section">
            <div class="section-title" data-i18n="connection">Conex√£o</div>
            <div id="portInfo" class="port-info disconnected">
                ‚ùå <span data-i18n="noPort">Nenhuma porta conectada</span>
            </div>
            <button onclick="connectPort()" id="connectBtn" data-i18n="connectBtn">üîå Conectar √† Porta Serial</button>
        </div>

        <div class="section">
            <div class="section-title" data-i18n="firmware">Firmware</div>
            <div class="button-group">
                <button onclick="flashFirmware()" id="flashBtn" disabled data-i18n="flashBtn">üì• Gravar Firmware</button>
                <button onclick="eraseFirmware()" id="eraseBtn" disabled data-i18n="eraseBtn">üóëÔ∏è Apagar Flash</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title" data-i18n="log">Log</div>
            <div class="log" id="log"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/esptool-js@0.4.0/bundle.js"></script>
    <script>
        const { ESPLoader, CHIP_DEFS } = window;

        // Dicion√°rio de tradu√ß√µes
        const translations = {
            'pt-BR': {
                'title': 'ESP32 Jammer',
                'subtitle': 'Web Flasher - Grave o firmware via USB',
                'important': 'Importante',
                'warning': 'Conecte o ESP32 via USB antes de clicar em "Conectar √† Porta Serial".',
                'connection': 'Conex√£o',
                'noPort': 'Nenhuma porta conectada',
                'connectBtn': 'üîå Conectar √† Porta Serial',
                'disconnectBtn': 'üîå Desconectar',
                'firmware': 'Firmware',
                'flashBtn': 'üì• Gravar Firmware',
                'eraseBtn': 'üóëÔ∏è Apagar Flash',
                'log': 'Log',
                'portConnected': '‚úÖ Porta conectada e pronta',
                'portDisconnected': 'Nenhuma porta conectada',
                'connecting': 'Conectando ao ESP32...',
                'selectingPort': 'Porta serial selecionada',
                'disconnectingPort': 'Porta desconectada',
                'connectError': 'Erro ao conectar',
                'noPortConnected': 'Nenhuma porta conectada',
                'startingFlash': 'Iniciando grava√ß√£o do firmware...',
                'connectingESP32': 'Conectando ao ESP32...',
                'chipDetected': 'Chip detectado',
                'downloadingFirmware': 'Baixando firmware...',
                'downloadError': 'Erro ao baixar firmware',
                'firmwareSize': 'Tamanho do firmware',
                'flashingFirmware': 'Gravando firmware...',
                'finalizing': 'Finalizando...',
                'flashSuccess': '‚úÖ Firmware gravado com sucesso!',
                'flashSuccessLog': 'Firmware gravado com sucesso!',
                'flashError': 'Erro',
                'startingErase': 'Iniciando limpeza da mem√≥ria flash...',
                'erasingFlash': 'Apagando flash...',
                'eraseSuccess': '‚úÖ Flash apagado com sucesso!',
                'eraseSuccessLog': 'Flash apagado com sucesso!'
            },
            'en-US': {
                'title': 'ESP32 Jammer',
                'subtitle': 'Web Flasher - Flash firmware via USB',
                'important': 'Important',
                'warning': 'Connect the ESP32 via USB before clicking "Connect to Serial Port".',
                'connection': 'Connection',
                'noPort': 'No port connected',
                'connectBtn': 'üîå Connect to Serial Port',
                'disconnectBtn': 'üîå Disconnect',
                'firmware': 'Firmware',
                'flashBtn': 'üì• Flash Firmware',
                'eraseBtn': 'üóëÔ∏è Erase Flash',
                'log': 'Log',
                'portConnected': '‚úÖ Port connected and ready',
                'portDisconnected': 'No port connected',
                'connecting': 'Connecting to ESP32...',
                'selectingPort': 'Serial port selected',
                'disconnectingPort': 'Port disconnected',
                'connectError': 'Connection error',
                'noPortConnected': 'No port connected',
                'startingFlash': 'Starting firmware flashing...',
                'connectingESP32': 'Connecting to ESP32...',
                'chipDetected': 'Chip detected',
                'downloadingFirmware': 'Downloading firmware...',
                'downloadError': 'Error downloading firmware',
                'firmwareSize': 'Firmware size',
                'flashingFirmware': 'Flashing firmware...',
                'finalizing': 'Finalizing...',
                'flashSuccess': '‚úÖ Firmware flashed successfully!',
                'flashSuccessLog': 'Firmware flashed successfully!',
                'flashError': '‚ùå Error',
                'startingErase': 'Starting flash memory cleanup...',
                'erasingFlash': 'Erasing flash...',
                'eraseSuccess': '‚úÖ Flash erased successfully!',
                'eraseSuccessLog': 'Flash erased successfully!'
            }
        };

        let currentLanguage = 'pt-BR';
        let port = null;
        let esploader = null;

        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const flashBtn = document.getElementById('flashBtn');
        const eraseBtn = document.getElementById('eraseBtn');
        const connectBtn = document.getElementById('connectBtn');
        const portInfo = document.getElementById('portInfo');

        // Fun√ß√£o para obter tradu√ß√£o
        function t(key) {
            return translations[currentLanguage][key] || translations['pt-BR'][key] || key;
        }

        // Fun√ß√£o para definir idioma
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Atualizar bot√µes de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Atualizar todos os elementos com data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (element.tagName === 'BUTTON') {
                    element.textContent = t(key);
                } else {
                    element.textContent = t(key);
                }
            });

            // Atualizar textos din√¢micos
            updatePortInfo();
        }

        // Carregar idioma salvo
        function loadSavedLanguage() {
            const saved = localStorage.getItem('language') || 'pt-BR';
            currentLanguage = saved;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === (saved === 'pt-BR' ? 'PT' : 'EN')) {
                    btn.classList.add('active');
                }
            });
        }

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function setStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function setProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function updatePortInfo() {
            if (port) {
                portInfo.className = 'port-info connected';
                portInfo.innerHTML = '‚úÖ <span>' + t('portConnected') + '</span>';
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.textContent = t('disconnectBtn');
            } else {
                portInfo.className = 'port-info disconnected';
                portInfo.innerHTML = '‚ùå <span>' + t('portDisconnected') + '</span>';
                flashBtn.disabled = true;
                eraseBtn.disabled = true;
                connectBtn.textContent = t('connectBtn');
            }
        }

        async function connectPort() {
            try {
                if (port) {
                    // Desconectar
                    await port.close();
                    port = null;
                    log(t('disconnectingPort'), 'info');
                    updatePortInfo();
                    return;
                }

                // Abrir o seletor nativo de porta serial do navegador
                port = await navigator.serial.requestPort();
                log(t('selectingPort'), 'success');
                updatePortInfo();
            } catch (error) {
                if (error.name !== 'NotFoundError') {
                    log(`${t('connectError')}: ${error.message}`, 'error');
                }
            }
        }

        async function flashFirmware() {
            if (!port) {
                setStatus(t('noPortConnected'), 'error');
                return;
            }

            flashBtn.disabled = true;
            eraseBtn.disabled = true;
            connectBtn.disabled = true;
            setProgress(0);
            setStatus(t('connecting'), 'info');
            log(t('startingFlash'), 'info');

            try {
                if (!port.writable) {
                    await port.open({ baudRate: 115200 });
                }

                esploader = new ESPLoader({
                    port: port,
                    baudrate: 115200,
                    terminal: {
                        clean: () => {},
                        writeLine: (data) => log(data, 'info'),
                        write: (data) => log(data, 'info')
                    }
                });

                log(t('connectingESP32'), 'info');
                await esploader.main();

                const chipName = esploader.getChipDescription();
                log(`${t('chipDetected')}: ${chipName}`, 'success');
                setStatus(`${t('chipDetected')}: ${chipName}`, 'info');

                setProgress(20);
                log(t('downloadingFirmware'), 'info');

                const response = await fetch('firmware.bin');
                if (!response.ok) {
                    throw new Error(`${t('downloadError')}: ${response.statusText}`);
                }
                const firmware = await response.arrayBuffer();
                const firmwareArray = new Uint8Array(firmware);

                setProgress(40);
                log(`${t('firmwareSize')}: ${(firmwareArray.length / 1024).toFixed(2)} KB`, 'info');

                setProgress(50);
                log(t('flashingFirmware'), 'info');

                const fileArray = [
                    { data: firmwareArray, address: 0x10000 }
                ];

                await esploader.writeFlash({
                    fileArray: fileArray,
                    flashMode: 'dio',
                    flashFreq: '40m',
                    flashSize: 'keep',
                    reportProgress: (filewritten, index, total) => {
                        const percent = 50 + (filewritten / total) * 40;
                        setProgress(Math.min(percent, 90));
                    },
                    timeout: 15000
                });

                setProgress(95);
                log(t('finalizing'), 'info');

                await esploader.hardReset();

                setProgress(100);
                setStatus(t('flashSuccess'), 'success');
                log(t('flashSuccessLog'), 'success');

            } catch (error) {
                setStatus(`${t('flashError')}: ${error.message}`, 'error');
                log(`${t('flashError')}: ${error.message}`, 'error');
            } finally {
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.disabled = false;
            }
        }

        async function eraseFirmware() {
            if (!port) {
                setStatus(t('noPortConnected'), 'error');
                return;
            }

            flashBtn.disabled = true;
            eraseBtn.disabled = true;
            connectBtn.disabled = true;
            setProgress(0);
            setStatus(t('connecting'), 'info');
            log(t('startingErase'), 'info');

            try {
                if (!port.writable) {
                    await port.open({ baudRate: 115200 });
                }

                esploader = new ESPLoader({
                    port: port,
                    baudrate: 115200,
                    terminal: {
                        clean: () => {},
                        writeLine: (data) => log(data, 'info'),
                        write: (data) => log(data, 'info')
                    }
                });

                log(t('connectingESP32'), 'info');
                await esploader.main();

                const chipName = esploader.getChipDescription();
                log(`${t('chipDetected')}: ${chipName}`, 'success');

                setProgress(50);
                log(t('erasingFlash'), 'info');
                await esploader.eraseFlash();

                setProgress(95);
                log(t('finalizing'), 'info');

                await esploader.hardReset();

                setProgress(100);
                setStatus(t('eraseSuccess'), 'success');
                log(t('eraseSuccessLog'), 'success');

            } catch (error) {
                setStatus(`${t('flashError')}: ${error.message}`, 'error');
                log(`${t('flashError')}: ${error.message}`, 'error');
            } finally {
                flashBtn.disabled = false;
                eraseBtn.disabled = false;
                connectBtn.disabled = false;
            }
        }

        // Inicializar a interface
        loadSavedLanguage();
        updatePortInfo();
    </script>
</body>
</html>
